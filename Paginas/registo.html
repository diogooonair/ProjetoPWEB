<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>Gestão de Montagem de Drones</title>
    <link rel="stylesheet" href="ubi.css">
</head>
<body>
<div class="overlay">
    <form id="registerForm" action="/registar" method="POST">
        <div class="container">
            <header class="head-form">
                <h2>Registar</h2>
                <p>Bem-vindo à nossa fantástica página de gestão de montagem de drones! Efetue o registo para poder continuar.</p>
            </header>
            <br>
            <div class="field-set">      
                    <span class="input-item">
                        <i class="fa fa-user-circle"></i>
                    </span>
                <input class="form-input" name="username" type="text" placeholder="Nome de utilizador" required>
                <br>
                <span class="input-item">
                        <i class="fa fa-key"></i>
                    </span>
                <input class="form-input" name="password" type="password" placeholder="Password" required>
                <span>
                        <i class="fa fa-eye" aria-hidden="true" type="button" id="eye"></i>
                    </span>
                <br>
                <span class="input-item">
                        <i class="fa fa-key"></i>
                    </span>
                <input class="form-input" name="confirmPassword" type="password" placeholder="Confirme a PW" required>
                <span>
                        <i class="fa fa-eye" aria-hidden="true" type="button" id="eye2"></i>
                    </span>
                <br>
                <div id="passwordMismatch" style="color: red; display: none;">As passwords não coincidem.</div>
                <button type="submit" class="registar" onclick="return validatePasswords()">Registar</button>
            </div>
        </div>
    </form>
</div>

<script>
    function validarpasswords() {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        if (password !== confirmPassword) {
            document.getElementById('passwordMismatch').style.display = 'block';
            return false;
        }
        return true;
    }
</script>
</body>
</html>

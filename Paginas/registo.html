<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title> Gestão de Montagem de Drones </title>
    <link rel="stylesheet" href="ubi.css">
</head>
<body>
    <div class="overlay">
        <form>
           <div class="container">
           <header class="head-form">
              <h2>Registar</h2>
              <p>Bem-vindo à nossa fantástica página de gestão de montagem de drones! Efetue o registo para poder continuar.</p>
           </header>
           <br>
           <div class="field-set">      
                 <span class="input-item">
                   <i class="fa fa-user-circle"></i>
                 </span>
                 <input class="form-input" id="txt-input" type="text" placeholder="Nome de utilizador" required>   
              <br>     
              <span class="input-item">
                <i class="fa fa-key"></i>
               </span>
              <input class="form-input" type="password" placeholder="Password" id="pwd"  name="password" required>
               <span>
                <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
             </span>       
              <br>
               <span class="input-item">
                <i class="fa fa-key"></i>
               </span>
               <input class="form-input" type="password" placeholder="Confirme a PW" id="pwd2"  name="password" required>
               <span>
                <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye2"></i>
             </span>
               <br>
               <button class="registar"> Registar </button>
           </div>
          </div>  
        </form>
        </div>
</body>

</html>

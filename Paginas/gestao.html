<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Drones</title>
    <link rel="stylesheet" href="ubi.css"> <!-- Inclua aqui seu arquivo CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <h2>Gestão de Drones</h2>
    <p>Gerencie as peças e as montagens dos seus drones</p>
</header>
<nav>
    <ul>
        <li><a href="#adicionarPeca">Adicionar Peça</a></li>
        <li><a href="#adicionarMontagem">Adicionar Montagem</a></li>
        <li><a href="#verEstatisticas">Ver Estatísticas</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</nav>
<main>
    <section id="adicionarPeca">
        <h2>Adicionar Peça</h2>
        <form id="adicionarPecaForm">
            <label for="nome">Nome da Peça:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>
            <button type="submit">Adicionar</button>
        </form>
    </section>

    <section id="adicionarMontagem">
        <h2>Adicionar Montagem</h2>
        <form id="adicionarMontagemForm">
            <label for="modeloDrone">Modelo do Drone:</label>
            <input type="text" id="modeloDrone" name="modeloDrone" required>
            <label for="pecasNecessarias">Peças Necessárias:</label>
            <select id="pecasNecessarias" name="pecasNecessarias" multiple required>
                <!-- As opções serão preenchidas dinamicamente pelo JavaScript -->
            </select>
            <button type="submit">Adicionar</button>
        </form>
    </section>
    <section id="completar-montagem">
        <h2>Adicionar Montagem</h2>
        <form id="form-completar-montagem">
            <div class="container">
                <div class="input-item">
                    <label for="montagem-id">Selecionar Montagem:</label>
                    <select id="montagem-id" class="form-input" required>
                        <!-- Opções de montagens serão adicionadas dinamicamente via JavaScript -->
                    </select>
                </div>
                <button type="submit">Completar Montagem</button>
            </div>
        </form>
    </section>

    <section id="verEstatisticas">
        <h2>Estatísticas</h2>
        <canvas id="pecasChart"></canvas>
        <canvas id="montagensChart"></canvas>
    </section>
</main>

<script src="ubi.js"></script>
</body>
</html>

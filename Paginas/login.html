<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title> Gestão de Montagem de Drones </title>
    <link rel="stylesheet" href="ubi.css">
</head>
<body>
    <div class="overlay">
        <form>
           <div class="container">
           <header class="head-form">
              <h2>Log In</h2>
              <p>Bem-vindo à nossa fantástica página de gestão de montagem de drones! Efetue o login para continuar.</p>
           </header>
           <br>
           <div class="field-set">      
                 <span class="input-item">
                   <i class="fa fa-user-circle"></i>
                 </span>
                 <input class="form-input" id="txt-input" type="text" placeholder="Nome de utilizador" required>   
              <br>     
              <span class="input-item">
                <i class="fa fa-key"></i>
               </span>
              <input class="form-input" type="password" placeholder="Password" id="pwd"  name="password" required>    
             <span>
                <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
             </span>       
              <br>
              <button class="log-in"> Log In </button>
           </div>  
           <div class="other">
              <button class="btn submits frgt-pass">Esqueci-me da senha</button>
           </div>    
          </div>  
        </form>
        </div>
</body>

</html>
